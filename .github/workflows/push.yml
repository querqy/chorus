# Does the Docker setup work?
name: chorus-smoke-test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add hosts to /etc/hosts
        run: sudo echo "0.0.0.0 keycloak" | sudo tee -a /etc/hosts
      - name: Build the stack
        run: ./quickstart.sh
      - name: Test
        run: docker run --network container:solr appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8983/solr/ecommerce/admin/ping
